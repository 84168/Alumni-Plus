<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Portal - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            /* Color Variables */
            --primary-color: #2563eb;
            --primary-light: #3b82f6;
            --primary-dark: #1d4ed8;
            --secondary-color: #64748b;
            --success-color: #10b981;
            --error-color: #ef4444;
            --warning-color: #f59e0b;

            /* Background Colors */
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            /* Text Colors */
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;

            /* Border & Shadow */
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);

            /* Spacing */
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;

            /* Border Radius */
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-md);
        }

        .login-container {
            width: 100%;
            max-width: 450px;
        }

        .login-form {
            background: var(--bg-primary);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            padding: var(--spacing-xl);
            margin: var(--spacing-md);
            border: 1px solid var(--border-color);
        }

        /* Header Styling */
        .login-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .logo {
            width: 64px;
            height: 64px;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto var(--spacing-md);
            color: white;
            font-size: 1.5rem;
        }

        .login-header h1 {
            color: var(--text-primary);
            font-size: 1.875rem;
            font-weight: 700;
            margin-bottom: var(--spacing-sm);
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        /* Role Selection */
        .role-selection {
            margin-bottom: var(--spacing-lg);
        }

        .role-selection h3 {
            color: var(--text-primary);
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: var(--spacing-md);
            text-align: center;
        }

        .role-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-md);
        }

        .role-option {
            position: relative;
            cursor: pointer;
        }

        .role-option input[type="radio"] {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        .role-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: var(--spacing-lg);
            border: 2px solid var(--border-color);
            border-radius: var(--radius-md);
            transition: all 0.3s ease;
            background: var(--bg-secondary);
        }

        .role-card i {
            font-size: 1.5rem;
            margin-bottom: var(--spacing-sm);
            color: var(--text-secondary);
            transition: color 0.3s ease;
        }

        .role-card span {
            font-weight: 500;
            color: var(--text-primary);
        }

        .role-option input[type="radio"]:checked+.role-card {
            border-color: var(--primary-color);
            background: rgba(37, 99, 235, 0.05);
        }

        .role-option input[type="radio"]:checked+.role-card i {
            color: var(--primary-color);
        }

        .role-card:hover {
            border-color: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        /* Form Groups */
        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-label {
            display: block;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: var(--spacing-sm);
            font-size: 0.875rem;
        }

        .input-group {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: var(--spacing-md);
            color: var(--text-muted);
            z-index: 1;
        }

        .form-group input {
            width: 100%;
            padding: var(--spacing-md) var(--spacing-md) var(--spacing-md) 2.5rem;
            border: 2px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-group input.error {
            border-color: var(--error-color);
        }

        .form-group input.success {
            border-color: var(--success-color);
        }

        .password-toggle {
            position: absolute;
            right: var(--spacing-md);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: var(--spacing-xs);
            z-index: 1;
        }

        .password-toggle:hover {
            color: var(--text-secondary);
        }

        /* Form Options */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-xl);
            font-size: 0.875rem;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            cursor: pointer;
            color: var(--text-secondary);
        }

        .checkbox-container input {
            width: auto;
            margin-right: var(--spacing-sm);
            padding: 0;
        }

        .forgot-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        /* Login Button */
        .login-btn {
            width: 100%;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            padding: var(--spacing-md);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-lg);
        }

        .login-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        /* Register Section */
        .register-section {
            text-align: center;
            padding-top: var(--spacing-md);
            border-top: 1px solid var(--border-color);
        }

        .register-section p {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .register-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .register-link:hover {
            text-decoration: underline;
        }

        /* Error Messages */
        .error-message {
            display: block;
            color: var(--error-color);
            font-size: 0.75rem;
            margin-top: var(--spacing-xs);
            min-height: 1rem;
        }

        /* Success Message */
        .success-message {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-lg);
            text-align: center;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 640px) {
            body {
                padding: var(--spacing-sm);
            }

            .login-form {
                padding: var(--spacing-lg);
                margin: 0;
            }

            .role-options {
                grid-template-columns: 1fr;
            }

            .form-options {
                flex-direction: column;
                gap: var(--spacing-md);
                align-items: flex-start;
            }

            .login-header h1 {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .role-card {
                padding: var(--spacing-md);
            }

            .login-form {
                padding: var(--spacing-md);
            }
        }

        /* Loading States */
        .login-btn.loading {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .login-btn.loading span {
            opacity: 0;
        }

        .login-btn.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Focus styles for keyboard navigation */
        .role-option:focus-within .role-card {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }

        input:focus,
        button:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-form">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <h1>Welcome Back</h1>
                <p>Sign in to access your portal</p>
            </div>

            <form id="loginForm" action = "/login_check" method="post" class="form" novalidate>
                <!-- Role Selection -->
                <div class="role-selection">
                    <h3>Login as:</h3>
                    <div class="role-options">
                        <label class="role-option">
                            <input type="radio" name="role" value="student" checked>
                            <span class="role-card">
                                <i class="fas fa-user-graduate"></i>
                                <span>Student</span>
                            </span>
                        </label>
                        <label class="role-option">
                            <input type="radio" name="role" value="alumni">
                            <span class="role-card">
                                <i class="fas fa-user-tie"></i>
                                <span>Alumni</span>
                            </span>
                        </label>
                    </div>
                </div>

                <!-- Email/Username Field -->
                <div class="form-group">
                    <label for="email" class="form-label">Email or Username</label>
                    <div class="input-group">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="email" name="email" placeholder="Enter your email or username" required
                            autocomplete="username">
                    </div>
                    <span class="error-message" id="emailError"></span>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required
                            autocomplete="current-password">
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <!-- Remember Me -->
                <!-- <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" name="remember" id="remember">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div> -->

                <!-- Login Button -->
                <button type="submit" class="login-btn">
                    <span>Sign In</span>
                    <i class="fas fa-arrow-right"></i>
                </button>

                <!-- Register Link -->
                <div class="register-section">
                    <p>New user? <a href="/register.html" class="register-link">Register Now</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="login-script.js"></script>
</body>

</html>
