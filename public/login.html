<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Portal - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Card container */
        .login-container {
            background: #fff;
            width: 400px;
            max-height: 90vh;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Scrollable form section */
        .login-form {
            padding: 20px;
            overflow-y: auto;
            flex: 1;
            /* ///////////// */
            scrollbar-width: none;
            /* Firefox */
            -ms-overflow-style: none;
            /* IE 10+ */
        }

        .login-form::-webkit-scrollbar {
            display: none;
            /* Chrome, Safari, Opera */
        }

        /* Header section */
        .login-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo i {
            font-size: 40px;
            color: #4e54c8;
        }

        .login-header h1 {
            font-size: 24px;
            margin-top: 10px;
            color: #333;
        }

        .login-header p {
            font-size: 14px;
            color: #666;
        }

        /* Role selection */
        .role-selection h3 {
            margin-bottom: 10px;
            color: #444;
        }

        .role-options {
            display: flex;
            gap: 10px;
        }

        .role-option {
            list-style: none;
            /* Just in case it's inside a list */
        }

        .role-option input[type="radio"] {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }

        /* Style the role cards to look like buttons */
        .role-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 8px;
            transition: 0.3s;
            background-color: #f9f9f9;
        }

        .role-option input[type="radio"]:checked+.role-card {
            border-color: #4e54c8;
            background-color: #e0e4ff;
        }

        .role-option {
            flex: 1;
            cursor: pointer;
        }

        .role-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: 0.3s;
        }

        .role-card:hover {
            background-color: #f0f0f0;
        }

        .role-card i {
            font-size: 20px;
            margin-bottom: 5px;
        }

        /* Form fields */
        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .input-group {
            position: relative;
        }

        .input-icon {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #888;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px 10px 10px 35px;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
        }

        .password-toggle {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #888;
        }

        /* Error messages */
        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }

        /* Login button */
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #4e54c8;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background-color: #3b40a4;
        }

        /* Register section */
        .register-section {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .register-link {
            color: #4e54c8;
            text-decoration: none;
        }

        .register-link:hover {
            text-decoration: underline;
        }

        /* Particle container */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        /* Individual particle */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: floatUp linear infinite;
        }

        /* Float animation */
        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(1);
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                transform: translateY(-10vh) scale(0.5);
                opacity: 0;
            }
        }
        /* Dropdown styling */
select {
    width: 100%;
    padding: 10px 10px 10px 35px;
    border: 1px solid #ccc;
    border-radius: 6px;
    outline: none;
    background-color: #fff;
    color: #333;
    font-size: 14px;
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
}



    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-form">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <h1>Welcome Back</h1>
                <p>Sign in to access your portal</p>
            </div>

            <form id="loginForm" action="/login_check" method="post" class="form" novalidate>
                <!-- Role Selection -->
                <div class="role-selection">
                    <h3>Login as:</h3>
                    <div class="role-options">
                        <label class="role-option">
                            <input type="radio" name="role" value="student" checked id="studentRole">
                            <span class="role-card">
                                <i class="fas fa-user-graduate"></i>
                                <span>Student</span>
                            </span>
                        </label>
                        <label class="role-option">
                            <input type="radio" name="role" value="alumni" id="alumniRole">
                            <span class="role-card">
                                <i class="fas fa-user-tie"></i>
                                <span>Alumni</span>
                            </span>
                        </label>
                        <label class="role-option">
                            <input type="radio" name="role" value="faculty" id="facultyRole">
                            <span class="role-card">
                                <i class="fas fa-chalkboard-teacher"></i>
                                <span>Faculty</span>
                            </span>
                        </label>
                    </div>
                </div>

                <!-- Student Course Selection -->
                <div class="form-group" id="courseField" style="display: none;">
                    <label for="course" class="form-label">Select Course</label>
                    <div class="input-group">
                        <i class="fas fa-book input-icon"></i>
                        <select id="course" name="Course">
                            <option value="">-- Choose Course --</option>
                            <option value="B.Tech">B.Tech</option>
                            <option value="M.Tech">M.Tech</option>
                        </select>
                    </div>
                </div>

                <!-- Student Enrollment Field -->
                <div class="form-group" id="enrollmentField">
                    <label for="enrollment" class="form-label">Enrollment No</label>
                    <div class="input-group">
                        <i class="fas fa-id-card input-icon"></i>
                        <input type="text" id="enrollment" name="Enrollment" placeholder="Enter your enrollment number"
                            required>
                    </div>
                </div>

                <!-- Alumni Email Field -->
                <div class="form-group" id="emailField" style="display: none;">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="text" id="email" name="Email_ID" placeholder="Enter your email" required>
                    </div>
                </div>

                <!-- Faculty Employee ID Field -->
                <div class="form-group" id="employeeField" style="display: none;">
                    <label for="employeeId" class="form-label">Employee ID</label>
                    <div class="input-group">
                        <i class="fas fa-id-badge input-icon"></i>
                        <input type="text" id="employeeId" name="Employee_ID" placeholder="Enter your employee ID">
                    </div>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" name="Password" placeholder="Enter your password" required>
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Login Button -->
                <button type="submit" class="login-btn">
                    <span>Sign In</span>
                    <i class="fas fa-arrow-right"></i>
                </button>

                <!-- Register Link -->
                <div class="register-section">
                    <p>New user? <a href="/register.html" class="register-link">Register Now</a></p>
                </div>
            </form>
        </div>
    </div>
    <div class="particles">
        <div class="particle" style="left: 5%; width: 12px; height: 12px; animation-duration: 14s;"></div>
        <div class="particle" style="left: 15%; width: 20px; height: 20px; animation-duration: 18s;"></div>
        <div class="particle" style="left: 30%; width: 10px; height: 10px; animation-duration: 12s;"></div>
        <div class="particle" style="left: 45%; width: 16px; height: 16px; animation-duration: 20s;"></div>
        <div class="particle" style="left: 60%; width: 24px; height: 24px; animation-duration: 22s;"></div>
        <div class="particle" style="left: 75%; width: 14px; height: 14px; animation-duration: 16s;"></div>
        <div class="particle" style="left: 90%; width: 18px; height: 18px; animation-duration: 19s;"></div>
    </div>
    

    <script src="login-script.js"></script>
    <script>
    const studentRadio = document.getElementById("studentRole");
    const alumniRadio = document.getElementById("alumniRole");
    const facultyRadio = document.getElementById("facultyRole");

    const enrollmentField = document.getElementById("enrollmentField");
    const emailField = document.getElementById("emailField");
    const employeeField = document.getElementById("employeeField");
    const courseField = document.getElementById("courseField");

    // Show/hide fields based on selected role
    function updateFields() {
        const role = document.querySelector('input[name="role"]:checked').value;

        enrollmentField.style.display = role === "student" ? "block" : "none";
        courseField.style.display = role === "student" ? "block" : "none";
        emailField.style.display = role === "alumni" ? "block" : "none";
        employeeField.style.display = role === "faculty" ? "block" : "none";
    }

    // Attach change listeners
    studentRadio.addEventListener("change", updateFields);
    alumniRadio.addEventListener("change", updateFields);
    facultyRadio.addEventListener("change", updateFields);

    // Trigger field setup on initial load
    window.addEventListener("DOMContentLoaded", updateFields);

    // Clear hidden fields before form submission
    document.getElementById("loginForm").addEventListener("submit", function (e) {
        const role = document.querySelector('input[name="role"]:checked').value;

        if (role !== "student") {
            document.getElementById("enrollment").value = "";
            document.getElementById("course").value = "";
        }
        if (role !== "alumni") {
            document.getElementById("email").value = "";
        }
        if (role !== "faculty") {
            document.getElementById("employeeId").value = "";
        }
    });

    // Toggle password visibility
    document.getElementById("passwordToggle").addEventListener("click", () => {
        const passwordInput = document.getElementById("password");
        const icon = document.querySelector("#passwordToggle i");
        const isHidden = passwordInput.type === "password";

        passwordInput.type = isHidden ? "text" : "password";
        icon.classList.replace(isHidden ? "fa-eye" : "fa-eye-slash", isHidden ? "fa-eye-slash" : "fa-eye");
    });
</script>

</body>

</html>
