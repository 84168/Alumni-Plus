<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Post</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;

            /* Animated gradient background */
            background: linear-gradient(-45deg, #4e54c8, #8f94fb, #6a82fb, #a1c4fd);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            position: relative;
        }

        /* Gradient animation */
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Particle container */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(1);
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                transform: translateY(-10vh) scale(0.5);
                opacity: 0;
            }
        }

        /* Back button */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 2;
        }

        .back-button button {
            background-color: #fff;
            color: #4e54c8;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            transition: background 0.3s;
        }

        .back-button button:hover {
            background-color: #e0e4ff;
        }

        /* Form container */
        .container {
            background: #fff;
            width: 500px;
            max-height: 90vh;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
            padding: 30px;
            z-index: 1;
            position: relative;
            scrollbar-width: none;
        }

        .container::-webkit-scrollbar {
            display: none;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        /* Form controls */
        .form-control {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            color: #444;
            font-weight: 500;
        }

        input[type="text"],
        input[type="date"],
        input[type="url"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
            font-size: 14px;
        }

        /* Submit button */
        button[type="submit"] {
            background-color: #4e54c8;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #3b40a4;
        }
    </style>
</head>

<body>

    <div class="back-button">
        <button onclick="history.back()" title="Go Back">
            &#8592; Back
        </button>
    </div>
    <div class="container">


        <h1>Fill the Job/Internship Form</h1>
        <form action="http://localhost:8080/job_post" method="post">
            <div class="form-control">
                <label>Title</label>
                <input type="text" placeholder="Enter job or internship title" name="Title">
            </div>
            <div class="form-control">
                <label>Type</label>
                <input type="text" placeholder="Enter type (e.g., Internship, Full-Time)" name="Type">
            </div>
            <div class="form-control">
                <label>Location</label>
                <input type="text" placeholder="Enter location (e.g., Remote, Delhi)" name="Location">
            </div>
            <div class="form-control">
                <label>Duration</label>
                <input type="text" placeholder="Enter duration (e.g., 6 months)" name="Duration">
            </div>
            <div class="form-control">
                <label>Description</label>
                <input type="text" placeholder="Enter a brief job description" name="Description">
            </div>
            <div class="form-control">
                <label>Requirement</label>
                <input type="text" placeholder="Enter required skills or qualifications" name="Requirement">
            </div>
            <div class="form-control">
                <label>Benefits</label>
                <input type="text" placeholder="Enter offered benefits or perks" name="Benefits">
            </div>
            <div class="form-control">
                <label>Deadline</label>
                <input type="date" placeholder="Enter application deadline" name="Deadline">
            </div>
            <div class="form-control">
                <label>Form Link</label>
                <input type="url" placeholder="Enter application form URL" name="Form_Link">
            </div>
            <div class="form-control">
                <button type="submit">Submit</button>
            </div>

        </form>
    </div>
    <div class="particles">
        <div class="particle" style="left: 5%; width: 12px; height: 12px; animation-duration: 14s;"></div>
        <div class="particle" style="left: 15%; width: 20px; height: 20px; animation-duration: 18s;"></div>
        <div class="particle" style="left: 30%; width: 10px; height: 10px; animation-duration: 12s;"></div>
        <div class="particle" style="left: 45%; width: 16px; height: 16px; animation-duration: 20s;"></div>
        <div class="particle" style="left: 60%; width: 24px; height: 24px; animation-duration: 22s;"></div>
        <div class="particle" style="left: 75%; width: 14px; height: 14px; animation-duration: 16s;"></div>
        <div class="particle" style="left: 90%; width: 18px; height: 18px; animation-duration: 19s;"></div>
    </div>

</body>

</html>
