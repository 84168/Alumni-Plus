<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Educational Institution</title>
    <link rel="stylesheet" href="register-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Card container */
        .register-container {
            background: #fff;
            width: 450px;
            max-height: 90vh;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Scrollable form section */
        .register-form {
            padding: 20px;
            overflow-y: auto;
            scrollbar-width: none;
            /* Firefox */
            -ms-overflow-style: none;
            /* IE 10+ */
        }

        .register-form::-webkit-scrollbar {
            display: none;
            /* Chrome, Safari, Opera */
        }

        /* Header section */
        .register-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo i {
            font-size: 40px;
            color: #4e54c8;
        }

        .register-header h1 {
            font-size: 24px;
            margin-top: 10px;
            color: #333;
        }

        .register-header p {
            font-size: 14px;
            color: #666;
        }

        /* Form fields */
        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .input-group {
            position: relative;
        }

        .input-icon {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #888;
        }

        input[type="text"],
        input[type="tel"],
        input[type="email"],
        input[type="number"],
        input[type="password"] {
            width: 100%;
            padding: 10px 10px 10px 35px;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
        }

        /* Password toggle */
        .password-toggle {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #888;
        }

        /* Password strength bar */
        .password-strength {
            margin-top: 5px;
        }

        .strength-bar {
            height: 5px;
            width: 100%;
            background-color: #ddd;
            border-radius: 3px;
        }

        .strength-text {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        /* Error messages */
        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }

        /* Role selection */
        .role-selection h3 {
            margin-bottom: 10px;
            color: #444;
        }

        .role-options {
            display: flex;
            gap: 10px;
        }

        .role-option {
            position: relative;
            flex: 1;
        }

        .role-option input[type="radio"] {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }

        .role-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 8px;
            transition: 0.3s;
            background-color: #f9f9f9;
            cursor: pointer;
        }

        .role-card:hover {
            background-color: #f0f0f0;
        }

        .role-option input[type="radio"]:checked+.role-card {
            border-color: #4e54c8;
            background-color: #e0e4ff;
        }

        /* Register button */
        .register-btn {
            width: 100%;
            padding: 12px;
            background-color: #4e54c8;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            transition: background 0.3s;
        }

        .register-btn:hover {
            background-color: #3b40a4;
        }

        /* Login section */
        .login-section {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .login-link {
            color: #4e54c8;
            text-decoration: none;
        }

        .login-link:hover {
            text-decoration: underline;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;

            /* Animated gradient background */
            background: linear-gradient(-45deg, #4e54c8, #8f94fb, #6a82fb, #a1c4fd);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        /* Gradient animation keyframes */
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Particle container */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        /* Individual particle */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: floatUp linear infinite;
        }

        /* Float animation */
        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(1);
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                transform: translateY(-10vh) scale(0.5);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div class="register-container">
        <div class="register-form">
            <div class="register-header">
                <div class="logo">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <h1>Create Account</h1>
                <p>Join our educational community</p>
            </div>

            <form id="registerForm" action="/user_data" method="post" class="form" novalidate>

                <!-- Full Name Field -->
                <div class="form-group">
                    <label for="fullName" class="form-label">Full Name</label>
                    <div class="input-group">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="fullName" name="Full_Name" placeholder="Enter your full name" required
                            autocomplete="name">
                    </div>
                    <span class="error-message" id="fullNameError"></span>
                </div>


                <!-- Contact Field -->
                <div class="form-group">
                    <label for="contact" class="form-label">Contact</label>
                    <div class="input-group">
                        <i class="fas fa-phone input-icon"></i>
                        <input type="tel" id="contact" name="Contact_no" placeholder="Enter your phone number"
                            pattern="[0-9]{10}" required>
                    </div>
                    <span class="error-message" id="contactError"></span>
                </div>


                <!-- Email Field -->
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-group">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="email" name="Email_ID" placeholder="Enter your email address" required
                            autocomplete="email">
                    </div>
                    <span class="error-message" id="emailError"></span>
                </div>

                <!-- Role Selection Not Stored in Alumni Table Because in alumni table only alumni will be Present -->
                <div class="role-selection">
                    <h3>I am a:</h3>
                    <div class="role-options">
                        <label class="role-option">
                            <input type="radio" name="role" value="student" checked>
                            <span class="role-card">
                                <i class="fas fa-user-graduate"></i>
                                <span>Student</span>
                            </span>
                        </label>
                        <label class="role-option">
                            <input type="radio" name="role" value="alumni">
                            <span class="role-card">
                                <i class="fas fa-user-tie"></i>
                                <span>Alumni</span>
                            </span>
                        </label>
                    </div>
                </div>


                <!-- Batch Year -->
                <div class="form-group">
                    <label for="batchYear" class="form-label">Batch Year</label>
                    <div class="input-group">
                        <i class="fas fa-calendar input-icon"></i>
                        <input type="number" name="Batch" id="batch">
                    </div>
                    <span class="error-message" id="batchYearError"></span>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" name="Password" placeholder="Create a strong password"
                            required autocomplete="new-password">
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength" id="passwordStrength">
                        <div class="strength-bar" id="strengthBar"></div>
                        <span class="strength-text" id="strengthText">Password strength</span>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <!-- Confirm Password Field -->
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword"
                            placeholder="Confirm your password" required autocomplete="new-password">
                        <button type="button" class="password-toggle" id="confirmPasswordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>

                <!-- Terms and Conditions -->
                <!-- <div class="form-group">
                    <label class="checkbox-container">
                        <input type="checkbox" name="terms" id="termsAccepted" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#" class="terms-link">Terms and Conditions</a> and <a href="#"
                            class="privacy-link">Privacy Policy</a>
                    </label>
                    <span class="error-message" id="termsError"></span>
                </div> -->

                <!-- Register Button -->
                <button type="submit" class="register-btn" id="register-btn">
                    <span>Create Account</span>
                    <i class="fas fa-arrow-right"></i>
                </button>

                <!-- Login Link -->
                <div class="login-section">
                    <p>Already have an account? <a href="login.html" class="login-link">Sign In</a></p>
                </div>
            </form>
        </div>
    </div>

    <div class="particles">
        <div class="particle" style="left: 5%; width: 12px; height: 12px; animation-duration: 14s;"></div>
        <div class="particle" style="left: 15%; width: 20px; height: 20px; animation-duration: 18s;"></div>
        <div class="particle" style="left: 30%; width: 10px; height: 10px; animation-duration: 12s;"></div>
        <div class="particle" style="left: 45%; width: 16px; height: 16px; animation-duration: 20s;"></div>
        <div class="particle" style="left: 60%; width: 24px; height: 24px; animation-duration: 22s;"></div>
        <div class="particle" style="left: 75%; width: 14px; height: 14px; animation-duration: 16s;"></div>
        <div class="particle" style="left: 90%; width: 18px; height: 18px; animation-duration: 19s;"></div>
    </div>


    <script src="register-script.js"></script>
</body>

</html>
