<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #218838;
    }
    #message {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Email Verification</h2>

    <!-- Email Form -->
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email" required>
    <button type="button" onclick="sendOTP()">Send OTP</button>

    <!-- OTP Form -->
    <div id="otpSection" style="display:none;">
      <label for="otp">Enter OTP:</label>
      <input type="text" id="otp" placeholder="Enter the OTP" required>
      <button type="button" onclick="verifyOTP()">Verify Email</button>
    </div>

    <p id="message"></p>
  </div>

  <script>
    async function sendOTP() {
      const email = document.getElementById("email").value.trim();
      if (!email) {
        document.getElementById("message").innerText = "Please enter your email.";
        return;
      }

      try {
        const res = await fetch("/send-otp", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });
        const data = await res.json();
        document.getElementById("message").innerText = data.message;
        if (data.message.includes("OTP sent")) {
          document.getElementById("otpSection").style.display = "block";
        }
      } catch (err) {
        document.getElementById("message").innerText = "Error sending OTP.";
      }
    }

    async function verifyOTP() {
      const email = document.getElementById("email").value.trim();
      const otp = document.getElementById("otp").value.trim();
      if (!otp) {
        document.getElementById("message").innerText = "Please enter the OTP.";
        return;
      }

      try {
        const res = await fetch("/verify-otp", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, otp })
        });
        const data = await res.json();
        document.getElementById("message").innerText = data.message;
        if (data.message.includes("successfully")) {
          document.getElementById("otpSection").style.display = "none";
        }
      } catch (err) {
        document.getElementById("message").innerText = "Error verifying OTP.";
      }
    }
  </script>
</body>
</html>
